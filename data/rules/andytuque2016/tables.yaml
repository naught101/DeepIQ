Table 1:
    Advancement: 1-9
    1-4: Do nothing.
    5-8: Put a 1/1 token on the battlefield (-4).
    9-10: Sacrifice your best creature.

Table 2:
    Advancement: 1-8
    1-2: Do nothing.
    3-7: Put a 2/2 token on the battlefield (+0).
    8: Move Deep IQ up to Table 2.
    9: Exile your best creature.
    10: Roll on Spooky Chart (-4)

Table 3:
    Advancement: 1-7
    1-2: Do nothing.
    3-4: Put a 2/2 token on the battlefield (+2).
    5: Put a 2/1 token on the battlefield (+4).
    6-7: Move Deep IQ up to Table 5 and put a 1/1 token on the battlefield (+0).
    8: Put a 1/1 token on the battlefield (+1) and Deep IQ gets a free roll on Table 2.
    9: Sacrifice your best creature.
    10: Destroy your best artifact or enchantment or roll on Spooky Chart (-2).

Table 4:
    Advancement: 1-6
    1-2: Do nothing.
    3-4: Put a 4/4 token on the battlefield (+3).
    5: Exile your best creature.
    6: Destroy your best artifact or enchantment.
    7: Put a 3/3 Token on the battlefield (+0) Deep IQ gets a free roll on Table 2 (reroll on 8).
    8: 3 damage to you or a planeswalker you control.
    9: Put a 2/4 token on the battlefield (+7) or roll on Spooky Chart (-1).
    10: Roll on Spooky Chart (+0).

Table 5:
    Advancement: 1-5
    1-2: Do nothing.
    3-4: Put a 3/4 token on the battlefield (+4).
    5: Put a 2/2 token on the battlefield (+2) and Deep IQ gets a free roll on Table 3.
    6: Put 3 2/2 tokens on the battlefield (-4, roll once).
    7: Put a 4/4 token on the battlefield (+1).
    8: Put a 4/1 token on the battlefield (+3).
    9: Sacrifice your best creature or roll on Spooky Chart (+1).
    10: Roll on Spooky Chart (+2).

Table 6:
    Advancement: None
    1-2: Do nothing.
    3-5: Sacrifice a land, creature, and artifact or put a 2/4 token on the battlefield (+3).
    6-7: Put a 4/5 token on the battlefield (+6).
    8: Destroy your best creature or you take 6 damage.
    9: Exile your best creature or roll on Spooky Chart (+3).
    10: Roll on Spooky Chart (+4).

Token Chart:
    0-1: No extra abilities.
    2: +2/+0 and first strike.
    3: Regeneration.
        If the creature uses this ability, subtract 2 from Deep IQ's next roll.
    4: +0/+3 and defender.
    5: First strike and reach.
    6: Protection from (see Colour Chart).
    7: Deathtouch.
    8: +2/+2, flying, lifelink.
    9: Haste and trample.
    10: Roll two more times on this table, with no modifier.
    11: Flying and trample.
    12: Protection from a color (see Colour Chart) and vigilance.
    13: When this creature enters the battlefield, sacrifice one of your creatures at random.
    14: First strike and hexproof.
    15: Protection from a color (see Colour Chart), deathtouch, one more roll with the same modifier, and your weakest creature becomes unblockable.
    16+: When this creature enters the battlefield, exile target permanent you control.

Spooky Chart:
    0-1: Deep IQ plays an enchantment token.
        While this is on the battlefield, all of its creature tokens gain +1/+1.
    2: Deep IQ plays an artifact token.
        While this is on the battlefield, reroll the first 'Do nothing' result of every turn.
    3: Deep IQ plays an enchantment token.
        While this is on the battlefield, Deep IQ gets +1 to all die rolls.
    4: Destroy all of your creatures, or all of your artifacts, or all of your enchantments.
        Treat Deep IQ's next roll as 'Do nothing'.
    5: Deep IQ gains 5 life and moves up to Table 6 if it isn't already there.
    6: You take 10 damage.
    7: Deep IQ plays an artifact token.
        While this is on the battlefield, it gets two table rolls every turn and takes the best one.
    8: Destroy all of your lands of one basic type (whichever is most inconvenient).
        Treat Deep IQ's next roll as 'Do nothing'.
    9: Exile the top twenty cards in your library.
    10: Deep IQ plays an artifact token.
        When this comes on the battlefield, tap your best creature and it remains tapped as long as this artifact remains on the battlefield.
        If you lose your best creature, the next best creature becomes tapped, and so on.
    11: All of Deep IQ's tokens get a free roll on the token chart (+0).
        These additional abilities are permanent.
    12: Deep IQ plays an enchantment token.
        While this is on the battlefield, it gets a free roll on Table 2 every time one of its permanents is destroyed or exiled.
    13: Deep IQ gains 20 life.
    14+: Destroy all of your permanents.
        Treat Deep IQ's next roll as 'Do nothing'.

Colour Chart:
    1-3: Black
    4-6: White
    7-8: Red
    9: Blue
    10: Green
